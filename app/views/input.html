{% extends "layout.html" %}

{% block page_title %}
  What&rsquo;s your name?
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="radio" method="get" class="form">

        <h1 class="heading-large">
          What&rsquo;s your name?
        </h1>

        <div class="form-group">
          <label class="form-label" for="name">Full name</label>
          <input value="{{ data['name'] }}" class="form-control" id="name" name="name"  type="text" autocomplete="off">
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
