{% extends "layout.html" %}

{% block page_title %}
  GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
{% include "includes/phase_banner_beta.html" %}
  <div class="grid-row">
        <div class="column-full">
          <header>
          <h1 class="heading-large"><span lang="en">Check your email</span><span lang="ar">تحقق من بريدك الالكتروني</span></h1>
        </header>

        <form action="email2" method="POST"  autocomplete="off" novalidate="true" spellcheck="false">

          <div id="email-group" class="form-group ">
          <input
            value="{{ data['email'] }}"
            type="text"
            name="email1-checked"
            id="email1-checked"
            class="form-control"
            aria-required="true"
             maxlength="127"
             aria-describedby="email-hint">
        </div>
        <button class="button" id="continue"><span lang="en">Yes - my email is correct</span><span lang="ar">نعم - بريدي الإلكتروني صحيح</span></button>
        <div class="form-group"><span class="form-hint"><span lang="en">If your email is wrong just change it above</span><span lang="ar">إذا كان بريدك الإلكتروني خاطئا فقط قم بتغييره أعلاه</span></span></div>
</form>

</div>
</div>
</main>

{% endblock %}
