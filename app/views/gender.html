{% extends "layout.html" %}

{% block page_title %}
  GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
{% include "includes/phase_banner_beta.html" %}
  <div class="grid-row">
        <div class="column-full">
          <header>
            <h1 class="heading-large"><span lang="en">What is your gender as written in your passport?</span><span lang="ar">ما جنسك كما هو مكتوبا في جواز السفر؟</span></h1>
          </header>

        <form action="different-name" method="GET" autocomplete="off" novalidate="true" spellcheck="false">

          <div id="gender-group" class="form-group form-group">
            <div role="" aria-required="true">
              <div class="multiple-choice">
                <input
                  type="radio"
                  name="gender"
                  id="gender-male"
                  value="male"
                  required="true">
                <label for="gender-male">
                  <span lang="en">Male</span><span lang="ar">ذكر</span>
                </label>
              </div>
              <div class="multiple-choice">
                <input
                  type="radio"
                  name="gender"
                  id="gender-female"
                  value="female"
                  required="true">
                <label for="gender-female">
                  <span lang="en">Female</span><span lang="ar">أنثى</span>
                </label>
              </div>
            </div>
          </div>
<button class="button" id="continue"><span lang="en">Continue</span><span lang="ar">استمر</span></button>
</form>
</div>
</div>
</main>

{% endblock %}
